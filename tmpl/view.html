{{ define "view" }}
{{ template "header" .PageTitle }}
  <h1>{{.ThisPage.Title}}</h1>

  <p id="edit-link">[<a href="/edit/{{.ThisPage.Title}}">edit</a>]</p>

  <div id="edit-form" class="hide">
    <p>[<a href="/page/{{.ThisPage.Title}}">cancel</a>]</p>

    <form action="/save/{{.ThisPage.Title}}" method="POST">
      <div><textarea name="body" rows="20" cols="80">{{.ThisPage.Body}}</textarea></div>
      <div><input type="submit" value="Save"></div>
    </form>
  </div>

  <div>{{.DisplayBody}}</div>

  <br><p>First created - {{.ThisPage.FormattedCreate}}</p>
  <p>Last updated - {{.ThisPage.FormattedUpdate}}</p>
{{ template "footer" }}
{{ end }}
