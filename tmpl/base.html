{{ define "header" }}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{.}} | WikiWAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/application.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#wikiwat-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">WikiWAT</a>
      </div>

      <div class="collapse navbar-collapse" id="wikiwat-nav">
        <form action="/page/search" method="GET" class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" name="search" class="form-control" placeholder="Find or create a page">
          </div>
          <button type="submit" class="btn btn-default">Go!</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/about">About</a></li>
          <li><a href="/page/random">Random</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
{{ end }}

{{ define "footer" }}
      </div>
      <div class="col-md-4">
        <h2>Recent Updates</h2>
        <ul class="list-group">
        {{range .}}
          <li class="list-group-item"><a href="/page/{{.}}">{{.}}</a></li>
        {{end}}
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/application.js"></script>
</body>
</html>
{{ end }}
